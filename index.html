<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РАССВЕТ-С | Запчасти Komatsu</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header"></header>

    <section class="hero">
        <div class="container">
            <div class="hero-badge">Склад в Санкт-Петербурге</div>
            <h2>Комплектующие Komatsu</h2>
        </div>
    </section>

    <div class="container">
        <div class="catalog-interface">
            <div class="interface-header">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="searchInput" placeholder="Поиск по артикулу или названию...">
                </div>
                <div class="categories-wrapper" id="categoryFilter">
                    <div class="cat-skeleton"></div><div class="cat-skeleton"></div><div class="cat-skeleton"></div>
                </div>
            </div>

            <div class="catalog-grid" id="catalog">
                <div class="loader-container">
                    <div class="spinner"></div>
                    <p>Загрузка каталога...</p>
                </div>
            </div>
            
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button id="loadMoreBtn" class="btn-load-more">Показать больше товаров</button>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="https://unpkg.com/imask"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
